<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TWW Image Overlay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <script type="text/javascript" src="js/profile-pic.js"></script>
        
        <h1>Together We Will</h1>
        <div id="profile_image_div">
            <img id="profile_image" src="images/placeholder.png"/>
            <div id="spinner"></div>
        </div>
        
        <a href="javascript:logIn();" id="login_button" class="blue_button">Log In</a>
        <div id="upload_div">
            <textarea id="message_area" rows="3">I support TWW!</textarea><br>
            <input type="checkbox" id="should_post_checkbox" checked>
                <span id="should_post_label">Post about it to Facebook timeline</span><br>
            <a href="javascript:uploadImage();" id="upload_button" class="blue_button">Upload</a>
        </div>
        <div id="status_div"></div>

        <a href="javascript:logOut();" id="logout_button">Log Out</a>
    </body>
</html>
